<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="container" class="d-flex justify-content-center pt-5">
        <div class="card" style="width: 80rem;">

            <div class="card-header">

              <h5>Payment form example</h5>

            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                    <div class="row fw-bold">
                    <div class="col-md-4">
                      <label for="inputEmail4" class="form-label">Card #</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="xxxxxxxxxxxxxxxx">
                    </div>
                    <div class="col-md-4">
                      <label for="inputPassword4" class="form-label">CVC #</label>
                      <input type="text" class="form-control" id="inputtext4" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                      <label for="inputtext4" class="form-label">Amount</label>
                      <input type="text" class="form-control" id="inputtext4" placeholder="Amount">
                    </div>
                    </div>
                    <div class="row fw-bold">
                    <div class="col-6">
                      <label for="inputAddress" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputAddress">
                      </div>
                    </div>
                    <div class="row fw-bold">
                      <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputEmail4">
                      </div>
                      <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                            <option hidden selected>pick a state</option>
                            <option>...</option>
                            </select>
                      </div>
                      <div class="col-md-3">
                        <label for="inputtext4" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputtext4">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-6 fw-bold">We accept:
                        <div class="d-flex justify-content-start align-items-center gap-3">
                          <input class="form-check-input" 
                                 type="radio" 
                                 name="flexRadioDefault"
                                 id="flexRadioDefault1">
                                 

                          <label class="form-check-label" for="flexRadioDefault1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                          </label>
                          <input class="form-check-input" 
                                 type="radio" 
                                 name="flexRadioDefault"
                                 id="flexRadioDefault1">

                          <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-visa"></i>
                          </label>
                          <input class="form-check-input" 
                                 type="radio" 
                                 name="flexRadioDefault"
                                 id="flexRadioDefault1">

                          <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-diners-club"></i>
                          </label>
                          <input class="form-check-input" 
                                 type="radio" 
                                 name="flexRadioDefault"
                                 id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-paypal"></i>
                          </label>
                        </div>
                     </div>    
                      <div class="col-6">
                      <label for="inputCity" class="form-label fw-bold">Message</label>
                        <div class="form-floating">
                        <textarea class="form-control" id="floatingTextarea2" style="height: 100px";></textarea>
                        <label for="floatingTextarea2">  
                      </label>
                      <div class="text-muted">Add any notes here.</div>
                      </div>
                    </div>
                    </div>
            </div>  
              <div class="card-footer d-flex justify-content-end gap-3">

                <button class="btn btn-secondary">cancel</button>
                <button class="btn btn-primary">send</button>
                
              </div>
          </div>
    </div>
    
    <script src="https://kit.fontawesome.com/0f596d1a27.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
